name: Main

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

env:
  REGISTRY: martialmarel
  IMAGE_NAME: rust-ci-test

jobs:
  build:
    runs-on: ubuntu-latest
    name: Bump version
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Retrieve Semver
        id: retrieved_semver
        run: |
          TAGNAME="${{github.ref_name}}"
          SEMVER="${TAGNAME:1}"
          echo "SEMVER=$SEMVER" >> $GITHUB_OUTPUT
      - name: Change version in Cargo.toml
        run: |
          # Change version in Cargo.toml, only replace the first occurrence -> @see https://sed.js.org/
          sed -i '0,/version = \".*\"/s//version = "${{steps.retrieved_semver.outputs.SEMVER}}"/' Cargo.toml
      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          branch: version/${{ github.ref_name }}
          commit-message: ${{ github.ref_name }}
          title: Bump version to ${{ github.ref_name }}
          body: Automated pull request triggered by a new release.
          labels: new-release,ignore-for-release
          base: main
          delete-branch: true
          draft: false
      - name: Enable Pull Request Automerge
        run: gh pr merge -R "${{ github.repository }}" --merge --auto --delete-branch "${{ steps.create_pr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.PAT_WORKFLOW }}
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Release.txt

  docker:
    runs-on: ubuntu-latest
    name: Docker build
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/arm64
          context: .
          file: docker/server/Dockerfile.arm-64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
